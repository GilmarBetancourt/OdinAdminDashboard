<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="search-row">
                <div class="search-logo">
                    <img src="images/magnify.svg" alt="search logo" width="30px" height="30px">
                </div>
                <input type="text" class="search-bar">
                <div class="notification-icon">
                    <img src="images/bell-ring-outline.svg" alt="notification icon" width="30px" height="30px">
                </div>
                <div class="user-icon">
                    <img src="images/account-circle.svg" alt="profile picture" width="50px" height="50px">
                </div>
                <div class="user-name">Gilmar Betancourt</div>
            </div>
            <div class="buttons-row">
                <form class="buttons-row" id="bookForm" action="">
                    <div class="newTitle">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="newAuthor">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div class="newPages">
                        <label for="pages">Number of Pages</label>
                        <input type="text" id="pages">
                    </div>

                    <div class="statusField">
                        <label for="status">Status</label>
                        <select name="status" id="status">
                            <option value="Read">Read</option>
                            <option value="Not read">Not Read</option>
                        </select>
                    </div>
                </form>
                <button class="new" id="formButton">Add</button>
            </div>
        </div>
    
          <div class="left-sidebar">
                <div class="dash-section">
                    <img src="images/view-dashboard-white.png" height="40px" width="40px" alt="Dashboard logo" class="dash-logo">
                    <p>Dashboard</p>    
                </div>
                <ul class="main-nav">
                    <li class="item">Home</li>
                    <li class="item">Profile</li>
                    <li class="item">History</li>
                </ul>
                <ul class="second-nav">
                    <li class="item">Settings</li>
                    <li class="item">Supports</li>
                    <li class="item">Privacy</li>
                </ul>
          </div>

          
          <div class="article" id="article">
            <h2 class="article-title">Your Books</h2>
                <div class="card">
                    <h2 class="title">Fight Club</h2>
                    <h3 class="author">Chuck Palahniuk </h3>
                    <p class="pages">Pages:265</p>
                    <button class="status" id="readStatus" onclick="changeStatus(this)">Read</button>
                    <span class="trash">âœ—</span>
                </div>
                    
          </div>
    </div>
</body>
</html>
